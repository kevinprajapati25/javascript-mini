<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main-div">
       <div class="inside-div">
            <h1>Live corona virus update India</h1>
            <div class="p-div">
                <p id="name"></p>
                <p id="number"></p>
                <p id="date"></p>
                <p id="recover"></p>
            </div>
       </div>
   </div>
   <footer>
       <p>&copy; Copyright 2020 | kevin prajapati</p>
   </footer>
<script>
    fetch("https://api.covid19api.com/summary").then((data) => {
        return data.json();
    }).then( (actualdata) => {
       const data2 = actualdata.Countries[76];
       document.getElementById("name").innerHTML = `${data2.Country}`;
       document.getElementById("number").innerHTML = `${data2.NewConfirmed}`;
       document.getElementById("date").innerHTML = `${data2.Date}`;
       document.getElementById("recover").innerHTML = `${data2.NewRecovered}`;

    });
</script>
</body>
</html>
